<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// Initialisation de Supabase
const supabaseClient = supabase.createClient(
  "https://yshmhrsartwjctbpevup.supabase.co",
  "sb_publishable_Pf0iAehofCt4_VpHddUcWQ_rdxhfeEh"
);

// R√©cup√©ration de l'ID du module dans l'URL
const params = new URLSearchParams(window.location.search);
const moduleId = params.get("id");

// Fonction pour charger le module
async function chargerModule() {
  const panel = document.getElementById("modulePanel");

  if (!moduleId) {
    panel.innerHTML = "<p class='error'>‚ùå Module introuvable</p>";
    return;
  }

  const { data, error } = await supabaseClient
    .from("modules")
    .select("*")
    .eq("id", moduleId)
    .single();

  if (error || !data) {
    console.error(error);
    panel.innerHTML = "<p class='error'>‚ùå Erreur de chargement du module</p>";
    return;
  }

  panel.innerHTML = `
    <h2>${data.titre}</h2>
    <p class="muted">${data.domaine} ‚Ä¢ ${data.duree}</p>
    <p style="margin-top:12px">${data.description || data.resume}</p>
    ${data.video_url ? `<div class="video-wrap"><iframe src="${data.video_url}" allowfullscreen></iframe></div>` : ""}
    <a href="catalogue.html" class="btn" style="margin-top:20px">‚Üê Retour au catalogue</a>
  `;
}

// Bouton de d√©connexion
document.getElementById("logoutBtn").onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
};

// Initialisation du chargement du module
chargerModule();
</script>
